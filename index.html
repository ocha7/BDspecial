

<!-- 404.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
h1 {
      font-size: 4rem;
      margin-bottom: 10px;
      color: #e63946;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
      color: white;
      background-color: #0077b6;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #023e8a;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
<h1>404</h1>
<p>Sorry.The Page Is Unpublished.<br><br>Even if you don't view this, it will be auto-unpublished in 3 days.</p>
  <a href="/">Go to Homepage</a>
</body>
</html>
